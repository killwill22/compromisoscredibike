<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">Bienvenid@, {{ nombre_usuario }} </h1>
            <nav>
                <div class="d-flex gap-3">
                    <a href="{{ url_for('crear_compromiso') }}" class="btn btn-dark shadow-sm">
                        Crear Compromiso
                    </a>
                    <a href="{{ url_for('list_payment_commitments') }}" class="btn btn-dark shadow-sm">
                        Listar Compromisos
                    </a>
                    <a href="{{ url_for('logout') }}" class="btn btn-dark shadow-sm">
                        Cerrar Sesión
                    </a>
                </div>
                
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        {% block content %}
        <div class="alert alert-info text-center">
            <p>¡Selecciona una opción del menú para comenzar!</p>
        </div>
        {% endblock %}
    </main>
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">&copy; 2024 Admin Dashboard. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
