<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Compromiso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Actualizar Fecha de Compromiso</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="fecha_compromiso" class="form-label">Nueva Fecha de Compromiso</label>
                <input type="date" class="form-control" id="fecha_compromiso" name="fecha_compromiso" value="{{ compromiso.fecha_compromiso }}" required>
            </div>
            <div class="mb-3">
                <label for="observacion" class="form-label">Nueva observacion</label>
                <input type="text" class="form-control" id="observacion" name="observacion" value="{{ compromiso.observacion }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</body>
</html>
