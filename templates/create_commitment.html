<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Compromiso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="card shadow-sm ">
            <div class="card-header bg-primary text-white text-center">
                <h2>Crear Compromiso</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('crear_compromiso') }}" method="POST" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente:</label>
                        <input type="text" class="form-control" name="cliente" id="cliente" required>
                        <div class="invalid-feedback">Por favor, ingresa el nombre del cliente.</div>
                    </div>
                    <div class="mb-3">
                        <label for="cedula" class="form-label">Cédula:</label>
                        <input type="text" class="form-control" name="cedula" id="cedula" required>
                        <div class="invalid-feedback">Por favor, ingresa una cédula válida.</div>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor:</label>
                        <input type="text" class="form-control" name="valor" id="valor" required>
                        <div class="invalid-feedback">Por favor, ingresa un valor.</div>
                    </div>
                    <div class="mb-3">
                        <label for="observacion" class="form-label">Observaciones:</label>
                        <input type="text" class="form-control" name="observacion" id="observacion" required>
                        <div class="invalid-feedback">Por favor, ingresa un valor.</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fecha_compromiso" class="form-label">Fecha de Compromiso:</label>
                        <input type="date" class="form-control" name="fecha_compromiso" id="fecha_compromiso" required>
                        <div class="invalid-feedback">Por favor, selecciona una fecha válida.</div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Crear Compromiso</button>
                        
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

    <script>
        // Bootstrap validation
        (function () {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
