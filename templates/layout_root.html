<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <header class="container py-3">
        <h5 class="text-center">Usuario: {{ nombre_usuario }} (Root)</h5>
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary rounded">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="btn btn-success me-2" href="{{ url_for('crear_compromiso') }}">Crear Compromiso</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info me-2" href="{{ url_for('list_payment_commitments') }}">Listar Compromisos</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-warning me-2" href="{{ url_for('create_client') }}">Crear Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary me-2" href="{{ url_for('list_clients') }}">Listar Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-dark me-2" href="{{ url_for('search_client') }}">Buscar Clientes</a>
                    </li>
                    <a class="btn btn-dark me-2" href="{{ url_for('create_admin') }}">Crear Admin</a>

                    <li class="nav-item">
                        <a class="btn btn-danger" href="{{ url_for('logout') }}">Cerrar Sesión</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section class="mb-4">
            <h2 class="text-center">Buscar Cliente</h2>
            <form action="{{ url_for('search_client') }}" method="GET" class="d-flex justify-content-center">
                <input type="text" name="query" class="form-control w-50 me-2" placeholder="Buscar por placa" required>
                <button type="submit" class="btn btn-outline-light">Buscar</button>
            </form>
        </section>

        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-3 bg-secondary text-white rounded mt-4">
        <p>&copy; 2024 Sistema de Gestión. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
